<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDoList</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color: #ffb3ff;">
<div class="container mt-3">
  <h2>ToDoList</h2>
  <p>Add item to ToDoList with help of add button</p>
  <form>
    <div class="form-row">
      <div class="col-10">
        <input type="text" class="form-control" placeholder="Item Name" id="item">
      </div>
      <div class="col-2">
        <input type="submit" class="form-control btn btn-success" value="Add" id="btn">
      </div>
    </div>
  </form>
</div>
<div class="container mt-3">
  <h2>Your ToDoList</h2>
  <p>Remove Item with the help of 'X' Button</p>
  <ui class="list-group" id="list"></ui>
</div>
</body>
<script src="config.js"></script>
</html>
